<article class="blog-post pt-4">
    <h2 class="display-5 link-body-emphasis mb-1">{{ post?.title }}</h2>
    <p class="blog-post-meta">{{ post?.createdAt }} by
        <a href="#"> {{ post?.auth_id }}</a>
    </p>
    <br>
    {{ post?.content }}
    <br>
    <span>{{ post?.category}}</span>
</article>
